<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Live TeX viewer</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        const TEX_NAME = '';
        const HAS_ERROR = false;

        window.onload = () => {
            if (HAS_ERROR) {
                axios.get(`/log/${TEX_NAME}`).then(x => {
                    let log = x.data;
                    document.getElementById('error-text').innerText = log;
                })
            } else {
                document.getElementById('embed').src = `/pdf/${TEX_NAME}`;
            }
        };
        // TODO: instead of polling, use a more elegant notification approach like websocket etc.
        setInterval(() => {
            axios.get(`/update/${TEX_NAME}`).then(x => {
                console.log(x);
                console.assert(typeof x.data === 'boolean');
                let needUpdate = x.data;
                if (needUpdate) {
                    axios.delete(`/update/${TEX_NAME}`).then(() => {
                        window.location.reload();
                    })
                }
            });
        }, 500);
    </script>
    <style>
        body {
            position: fixed;
            overflow-y: scroll;
            width: 100%;
            margin: 0;
        }

        #embed, #error-text {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
<embed src="" id="embed"/>
<pre id="error-text"></pre>
</body>
</html>
