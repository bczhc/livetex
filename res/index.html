<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Live TeX viewer</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/pdfjs-dist@4.10.38/web/pdf_viewer.css">
    <script src="https://unpkg.com/pdfjs-dist@4.10.38/build/pdf.min.mjs" type="module"></script>
    <script src="https://unpkg.com/pdfjs-dist@4.10.38/web/pdf_viewer.mjs" type="module"></script>
    <script>
        const TEX_NAME = '';
        const HAS_ERROR = false;

        let viewportScale = 0.3;
        let dpiScale = 4;
        let reRenderAllPages;

        let zoomIn;
        let zoomOut;

        function renderPage(canvas, page, dpiScale) {
            console.log(page);

            let rawViewport = page.getViewport({scale: 1});

            let canvasViewportWidth = rawViewport.width;
            let canvasViewportHeight = rawViewport.height;

            let context = canvas.getContext('2d');

            canvas.style.width = canvasViewportWidth * viewportScale + 'px';
            canvas.style.height = canvasViewportHeight * viewportScale + 'px';
            canvas.width = canvasViewportWidth * dpiScale;
            canvas.height = canvasViewportHeight * dpiScale;

            let transform = null;
            // let transform = [1/20, 0, 0, 1/20, 0, 0];

            const renderContext = {
                canvasContext: context,
                transform: transform,
                viewport: page.getViewport({scale: dpiScale})
            };
            page.render(renderContext);
        }

        function loadDoc(doc) {
            let loadingTask = pdfjsLib.getDocument({
                url: doc,
                cMapUrl: 'https://unpkg.com/pdfjs-dist@4.10.38/cmaps/',
                cMapPacked: true,
            });
            loadingTask.promise.then(doc => {
                let pageNum = doc.numPages;

                // create all the canvases
                let canvasList = [];
                for (let pageNo = 1; pageNo < pageNum; ++pageNo) {
                    let canvasElem = document.createElement('canvas');
                    document.querySelector('#canvas-container').appendChild(canvasElem);
                    canvasList.push(canvasElem);
                }

                reRenderAllPages = () => {
                    for (let pageNo = 1; pageNo <= pageNum; pageNo++) {
                        doc.getPage(pageNo).then(page => {
                            renderPage(canvasList[pageNo - 1], page, dpiScale);
                        });
                    }
                };
                reRenderAllPages();
            })
        }

        zoomIn = () => {
            viewportScale += 0.1;
            reRenderAllPages();
        };
        zoomOut = () => {
            viewportScale -= 0.1;
            if (viewportScale <= 0) viewportScale = 0.1;
            reRenderAllPages();
        };

        window.onload = () => {
            document.querySelector('#canvas-container').addEventListener('wheel', event => {
                if (event.ctrlKey) {
                    event.preventDefault();

                    // zoom
                    if (event.deltaY > 0) {
                        zoomOut();
                    } else {
                        zoomIn();
                    }
                }
            }, {passive: false});

            document.querySelector('#zoom-out').onclick = zoomOut;
            document.querySelector('#zoom-in').onclick = zoomIn;
            document.querySelector('#dpi-minus').onclick = () => {
                dpiScale -= 1;
                if (dpiScale <= 0) dpiScale = 1;
                reRenderAllPages();
            };
            document.querySelector('#dpi-plus').onclick = () => {
                dpiScale += 1;
                reRenderAllPages();
            };

            pdfjsLib.GlobalWorkerOptions.workerSrc = '//unpkg.com/pdfjs-dist@4.10.38/build/pdf.worker.min.mjs';

            if (HAS_ERROR) {
                axios.get(`/log/${TEX_NAME}`).then(x => {
                    let log = x.data;
                    document.getElementById('error-text').innerText = log;
                })
            } else {
                loadDoc('/b.pdf');
            }
        };
        // TODO: instead of polling, use a more elegant notification approach like websocket etc.
        // setInterval(() => {
        //     axios.get(`/update/${TEX_NAME}`).then(x => {
        //         console.log(x);
        //         console.assert(typeof x.data === 'boolean');
        //         let needUpdate = x.data;
        //         if (needUpdate) {
        //             axios.delete(`/update/${TEX_NAME}`).then(() => {
        //                 loadDoc(pdfPath);
        //             })
        //         }
        //     });
        // }, 500);
    </script>
    <style>
        html {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background: silver;
        }

        body {
            width: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .zoom-btn, .dpi-btn {
            font-size: large;
            padding: .2em;
            margin: .2em;
        }

        #canvas-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: .5em;
        }
    </style>
</head>
<body>
<div>
    Zoom:
    <button class="zoom-btn" id="zoom-out">-</button>
    <button class="zoom-btn" id="zoom-in">+</button>
</div>
<div>
    DPI:
    <button class="dpi-btn" id="dpi-minus">-</button>
    <button class="dpi-btn" id="dpi-plus">+</button>
</div>
<div id="canvas-container">
</div>
<pre id="error-text"></pre>
</body>
</html>
